<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="rounded relative h-24 max-w-xl bg-slate-600 p-4 m-4">
    <p>Relative Parent</p>
    <div class="rounded absolute bg-slate-200 p-4 bottom-0 left-0">
      <p>Absolute Child</p>
    </div>
  </div>

  <div class="relative rounded h-fit max-w-xl bg-slate-600 p-4 m-4">
    <p>Relative Parent</p>
    <div class="static rounded h-24 w-auto bg-slate-400 p-4 m-2">
      <p>Static Parent</p>
      <div class="absolute rounded p-4 bg-slate-200 top-0 right-0">
        <p>Absolute Child</p>
      </div>
    </div>
  </div>
</body>
</html>
